<!-- Soru baÅŸlÄ±ÄŸÄ±nÄ±n altÄ±na TÃ¼rkÃ§e gÃ¶rÃ¼ntÃ¼leme butonu eklemesi -->
<script>
    let questions = [];
    const attempted = {}; // Her soru iÃ§in iÅŸaretlenip iÅŸaretlenmediÄŸini saklar
    let answeredCount = 0;
    let originalChoices = {}; // ArapÃ§a seÃ§enekleri saklamak iÃ§in

    document.getElementById("startBtn").addEventListener("click", () => {
        fetch("/start-exam")
            .then(res => res.json())
            .then(data => {
                questions = data.questions;
                // Orijinal ArapÃ§a seÃ§enekleri kaydet
                questions.forEach(q => {
                    originalChoices[q.id] = [...q.choices];
                });
                document.getElementById("startBtn").classList.add("d-none");
                document.getElementById("examArea").classList.remove("d-none");
                document.getElementById("progressContainer").classList.remove("d-none");
                renderQuestions();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
    });

    function updateProgressBar() {
        const totalQuestions = questions.length;
        const percentage = (answeredCount / totalQuestions) * 100;
        document.getElementById("progressBar").style.width = `${percentage}%`;
    }

    function renderQuestions() {
        const container = document.getElementById("questionContainer");
        container.innerHTML = "";

        questions.forEach((q, index) => {
            const qBox = document.createElement("div");
            qBox.className = "question-card";
            qBox.id = `qbox-${q.id}`;
            qBox.style.direction = "rtl"; // VarsayÄ±lan olarak ArapÃ§a iÃ§in RTL
            qBox.style.textAlign = "right";

            const title = document.createElement("h5");
            title.className = "question-title";
            title.innerText = `${index + 1}- ${q.question}`;
            qBox.appendChild(title);

            // TÃ¼rkÃ§e gÃ¶ster butonu
            const turkishButton = document.createElement("button");
            turkishButton.className = "btn btn-sm btn-outline-secondary mb-3";
            turkishButton.innerText = "TÃ¼rkÃ§e GÃ¶ster";
            turkishButton.onclick = function(e) {
                e.preventDefault();
                showTurkishQuestion(q.id, title, index);
            };
            qBox.appendChild(turkishButton);

            // TÃ¼rkÃ§e soru metni div'i (baÅŸlangÄ±Ã§ta gizli)
            const turkishQuestion = document.createElement("div");
            turkishQuestion.className = "question-title turkish-question d-none";
            turkishQuestion.id = `turkish-q-${q.id}`;
            qBox.appendChild(turkishQuestion);

            attempted[q.id] = false;

            const optionsContainer = document.createElement("div");
            optionsContainer.className = "options-container";
            optionsContainer.id = `options-container-${q.id}`;

            q.choices.forEach(choice => {
                const opt = document.createElement("div");
                opt.className = "form-check answer-option";
                opt.id = `q${q.id}-${choice.key}`;
                opt.innerHTML = `
                    <input class="form-check-input" type="radio" name="q${q.id}" value="${choice.key}" id="q${q.id}-radio-${choice.key}">
                    <label class="form-check-label" for="q${q.id}-radio-${choice.key}">
                        ${choice.key}) ${choice.text}
                    </label>
                `;

                opt.addEventListener("click", () => handleAnswer(q.id, choice.key));
                optionsContainer.appendChild(opt);
            });

            qBox.appendChild(optionsContainer);
            container.appendChild(qBox);
        });

        updateProgressBar();
    }

    function showTurkishQuestion(questionId, titleElement, index) {
        const turkishQuestionElement = document.getElementById(`turkish-q-${questionId}`);
        const button = titleElement.nextElementSibling;
        const questionBox = document.getElementById(`qbox-${questionId}`);
        const optionsContainer = document.getElementById(`options-container-${questionId}`);
        const isTurkishVisible = !turkishQuestionElement.classList.contains('d-none');

        if (!isTurkishVisible) {
            // ArapÃ§a'dan TÃ¼rkÃ§e'ye geÃ§iÅŸ
            // EÄŸer daha Ã¶nce yÃ¼klenmemiÅŸse, sunucudan getir
            if (turkishQuestionElement.innerHTML === '') {
                fetch(`/get-turkish-question/${questionId}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.question) {
                            // Soru metnini gÃ¼ncelle
                            turkishQuestionElement.innerHTML = `${index + 1}- ${data.question}`;
                            turkishQuestionElement.classList.remove('d-none');
                            button.innerText = "ArapÃ§a GÃ¶ster";
                            titleElement.classList.add('d-none');

                            // TÃ¼rkÃ§e gÃ¶sterim iÃ§in yÃ¶n deÄŸiÅŸtirme (RTL -> LTR)
                            questionBox.style.direction = "ltr";
                            questionBox.style.textAlign = "left";

                            // SeÃ§enekleri TÃ¼rkÃ§eye Ã§evir
                            if (data.choices && data.choices.length > 0) {
                                // Orijinal ArapÃ§a seÃ§enekleri saklama
                                if (!questionBox.dataset.hasOwnProperty('originalOptionsHtml')) {
                                    questionBox.dataset.originalOptionsHtml = optionsContainer.innerHTML;
                                }

                                // SeÃ§enek iÃ§eriÄŸini gÃ¼ncelle
                                const options = optionsContainer.querySelectorAll('.answer-option');
                                data.choices.forEach((choice, idx) => {
                                    if (options[idx]) {
                                        const label = options[idx].querySelector('.form-check-label');
                                        if (label) {
                                            label.innerHTML = `${choice.key}) ${choice.text}`;
                                        }
                                    }
                                });
                            }
                        } else {
                            alert("TÃ¼rkÃ§e soru bulunamadÄ±!");
                        }
                    })
                    .catch(err => {
                        alert("Soru yÃ¼klenirken hata oluÅŸtu!");
                        console.error(err);
                    });
            } else {
                // Zaten yÃ¼klenmiÅŸse, sadece gÃ¶ster/gizle
                turkishQuestionElement.classList.remove('d-none');
                button.innerText = "ArapÃ§a GÃ¶ster";
                titleElement.classList.add('d-none');

                // TÃ¼rkÃ§e gÃ¶sterim iÃ§in yÃ¶n deÄŸiÅŸtirme
                questionBox.style.direction = "ltr";
                questionBox.style.textAlign = "left";

                // KayÄ±tlÄ± TÃ¼rkÃ§e seÃ§enekleri varsa gÃ¶ster
                if (questionBox.dataset.turkishOptionsHtml) {
                    optionsContainer.innerHTML = questionBox.dataset.turkishOptionsHtml;
                    // Event listener'larÄ± yeniden ekle
                    setupEventListeners(questionId);
                }
            }
        } else {
            // TÃ¼rkÃ§e'den ArapÃ§a'ya geÃ§iÅŸ
            turkishQuestionElement.classList.add('d-none');
            button.innerText = "TÃ¼rkÃ§e GÃ¶ster";
            titleElement.classList.remove('d-none');

            // ArapÃ§a gÃ¶sterim iÃ§in yÃ¶nÃ¼ geri deÄŸiÅŸtir
            questionBox.style.direction = "rtl";
            questionBox.style.textAlign = "right";

            // Orijinal ArapÃ§a seÃ§enekleri geri yÃ¼kle
            if (questionBox.dataset.originalOptionsHtml) {
                // Mevcut TÃ¼rkÃ§e seÃ§enekleri sakla
                questionBox.dataset.turkishOptionsHtml = optionsContainer.innerHTML;

                // Orijinal ArapÃ§a seÃ§enekleri geri yÃ¼kle
                optionsContainer.innerHTML = questionBox.dataset.originalOptionsHtml;

                // Event listener'larÄ± yeniden ekle
                setupEventListeners(questionId);
            } else if (originalChoices[questionId]) {
                // Alternatif olarak orijinal seÃ§enekleri kullan
                const options = optionsContainer.querySelectorAll('.answer-option');
                originalChoices[questionId].forEach((choice, idx) => {
                    if (options[idx]) {
                        const label = options[idx].querySelector('.form-check-label');
                        if (label) {
                            label.innerHTML = `${choice.key}) ${choice.text}`;
                        }
                    }
                });
            }
        }
    }

    function setupEventListeners(questionId) {
        // Radio butonlarÄ± iÃ§in event listener'larÄ± yeniden ekle
        const optionsContainer = document.getElementById(`options-container-${questionId}`);
        const options = optionsContainer.querySelectorAll('.answer-option');

        options.forEach(opt => {
            const radioInput = opt.querySelector('input[type="radio"]');
            if (radioInput) {
                const choiceKey = radioInput.value;

                // EÄŸer daha Ã¶nce iÅŸaretlenmiÅŸ ise yeniden iÅŸaretle
                if (attempted[questionId]) {
                    radioInput.disabled = true;
                    opt.classList.add("disabled");
                } else {
                    opt.addEventListener("click", () => handleAnswer(questionId, choiceKey));
                }
            }
        });
    }

    function handleAnswer(qid, selectedKey) {
        if (attempted[qid]) return;  // Sadece ilk seÃ§imi deÄŸerlendir
        attempted[qid] = true;
        answeredCount++;
        updateProgressBar();

        fetch("/check-answer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question_id: qid, answer: selectedKey })
        })
        .then(res => res.json())
        .then(result => {
            const selectedOption = document.getElementById(`q${qid}-${selectedKey}`);
            const allInputs = document.querySelectorAll(`input[name="q${qid}"]`);
            allInputs.forEach(i => i.disabled = true);

            const allOptions = document.querySelectorAll(`#qbox-${qid} .answer-option`);
            allOptions.forEach(opt => opt.classList.add("disabled"));

            if (result.correct) {
                selectedOption.classList.add("correct");
            } else {
                selectedOption.classList.add("incorrect");

                // DoÄŸru cevabÄ± bul ve iÅŸaretle
                const correctKey = result.correct_answer;
                const correctDiv = document.getElementById(`q${qid}-${correctKey}`);
                if (correctDiv) {
                    correctDiv.classList.add("correct");
                }
            }
        });
    }

    function finishExam() {
        const answers = {};
        questions.forEach(q => {
            const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
            if (selected) {
                answers[q.id] = selected.value;
            }
        });

        fetch("/submit-exam", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ answers: answers })
        })
        .then(res => res.json())
        .then(result => {
            const resultBox = document.getElementById("resultBox");
            resultBox.classList.remove("d-none");

            if (result.passed) {
                resultBox.className = "result-box result-success text-center";
                resultBox.innerHTML = `
                    <div>ğŸ‰ Ù„Ù‚Ø¯ Ù†Ø¬Ø­Øª ÙÙŠ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±!</div>
                    <div>Ø¹Ø¯Ø¯ Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø§Øª Ø§Ù„ØµØ­ÙŠØ­Ø©: <span class="result-score">${result.score}/40</span></div>
                `;
            } else {
                resultBox.className = "result-box result-fail text-center";
                resultBox.innerHTML = `
                    <div>âŒ Ù„Ù… ØªÙ†Ø¬Ø­ ÙÙŠ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±.</div>
                    <div>Ø¹Ø¯Ø¯ Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø§Øª Ø§Ù„ØµØ­ÙŠØ­Ø©: <span class="result-score">${result.score}/40</span></div>
                `;
            }

            // SonuÃ§lara kaydÄ±r
            resultBox.scrollIntoView({ behavior: 'smooth' });
        });
    }
</script>
